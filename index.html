<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1 id="whatQuestion"></h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div id="buttons">
                <ul id="score"></ul>
                <form id="name-form" method="POST"></form>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress"></p>
                <p id="timer"></p>
            </footer>
        </div>
    </div>


    <script src="./assets/script.js"></script>

</body>

</html>
